<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progressbar</title>
  </head>
  <body>
    <div class="container">
      <p>HTML5</p>
      <div class="progress">
        <div data-done="90" class="bar htmlbar">90%</div>
      </div>

      <p>CSS3</p>  
      <div class="progress">
        <div data-done="80" class="bar cssbar">80%</div>
      </div>

      <p>JAVASCRIPT</p>  
      <div class="progress">
        <div data-done="70" class="bar jsbar">70%</div>
      </div>



    </div>



<script src="app.js"></script>
  </body>
</html>
